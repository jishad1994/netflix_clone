<div class="container px-20  mb-20">
    <p class=" font-semibold text-4xl text-white py-8  ml-1">{{title}}</p>
    <div #swiperContainer class="swiper-container">
        <div class="swiper-wrapper">
            <ng-container *ngFor="let movie of videoContents">
                <div class="swiper-slide relative">
                    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path " alt="">
                    <div class=" desc p-2">
                        <span class="text-base flex flex-wrap font-bold text-white">{{movie.original_title}}</span>
                        <p class="text-xs my-3 text-white"> {{movie.overview | description }} </p>
                        <div class="py-3 absolute w-[90%] bottom-1">
                            <p class="text-xs flex justify-between items-center">
                                <span class="text-green-500">vote average: {{movie.vote_average}}</span>
                                <i class="fa fa-2x fa-chevron-circle-down" aria-hidden="true"></i>
                            </p>
                        </div>
                    </div>

                </div>
            </ng-container>

        </div>


    </div>


</div>
